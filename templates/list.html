{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">TodoListを作って毎日を効率的に過ごしましょう</p>
  </div>
</div>
{% endblock %}


{% block content %}
<div class="container">
  <a href="{% url 'create' %}" class="btn btn-success btn" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
  <p></p>
  {% for item in object_list %}  
  <div class="alert alert-{{ item.priority }}" role="alert">
    <p>{{ item.title }}　期日：{{item.duedate}}</p>
    <a href="{% url 'update' item.pk %}" class="btn btn-info btn" tabindex="-1" role="button" aria-disabled="true">編集</a> <!-- 個別の指定がされているかな？↑ update/{{item.pk}}だと、list/update/item.pkになってしまう  !-->
    <a href="{% url 'delete' item.pk %}" class="btn btn-primary btn" tabindex="-1" role="button" aria-disabled="true">削除</a>
    <a href="{% url 'detail' item.pk %}" class="btn btn-success btn" tabindex="-1" role="button" aria-disabled="true">詳細</a>
  </div>

{% endfor %}
</div>
{% endblock %}
